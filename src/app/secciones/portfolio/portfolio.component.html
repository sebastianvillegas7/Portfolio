<div id="portfolio">
  <div class="container">

      <h2>PORTFOLIO</h2>

      <!-- Botones que enlazan a los proyectos -->
      <div id="portfolio__button-group">
        <button type="button" class="btn btn-outline-dark" (click)="showProject(1)">MoodShare App</button>
        <button type="button" class="btn btn-outline-dark" (click)="showProject(2)" style="margin-left: 10px;">Agenda App</button>
      </div>

      <div *ngIf="activeProject === null">
        <p>Algunos de los proyectos que he realizado hasta el momento...</p>
      </div>

      <!-- Sección de proyectos -->
      <div class="row">
        <div *ngIf="activeProject === 1" class="col-md-6">
          <img src="../../../assets/img/portfolio/01-large.jpg" alt="MoodShare App">
          <div class="portfolio__project-description">
            <h4>MoodShare App</h4>
            <p>Aplicación de compartición de estados de ánimo en tiempo real. <a href="https://github.com/tu-usuario/moodshare-app" target="_blank">Ver en GitHub</a></p>
          </div>
        </div>
        <div *ngIf="activeProject === 2" class="col-md-6">
          <img src="../../../assets/img/portfolio/04-large.jpg" alt="Agenda App">
          <div class="portfolio__project-description">
            <h4>Agenda App</h4>
            <p>Aplicación de gestión de tareas y eventos. <a href="https://github.com/tu-usuario/agenda-app" target="_blank">Ver en GitHub</a></p>
          </div>
        </div>
      </div>

  </div>
</div>
